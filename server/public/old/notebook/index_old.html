<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="aGame Company" />
        <title>Note book</title>

        <!-- add styles -->
        <link href="css/main.css" rel="stylesheet" type="text/css" />

        <!-- add scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.masonry.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <!-- header panel -->
        <div class="header_panel">

            <!-- logo -->
            <a href="#" class="logo"></a>

            <!-- search form -->
            <form action="" method="get" class="search">
                <input autocomplete="off" name="q" size="27" placeholder="Search" type="text" />
                <input name="search" type="submit" />
            </form>

            <!-- navigation menu -->
            <ul class="nav">
                <li><a href="#add_form" id="login_pop">+</a></li>
                <li>
                    <a href="#">Boards<span></span></a>
                    <ul id="board_menu"></ul>
                </li>
                <li>
                    <a href="#">Profile<span></span></a>
                    <ul>
                        <li><a href="#">Invite Friends</a></li>
                        <!-- li class="div"><a href="#">Settings</a></li -->
                        <li><a href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>

        </div>

        <!-- upload form -->
        <a href="#x" class="overlay" id="add_form"></a>
        <div class="popup">
            <div class="header">
                <a class="close" href="#close">x</a>
                <h2>Upload a Pin</h2>
            </div>
            <form>
                <input type="file" name="image_file" id="image_file" onchange="" />
            </form>
        </div>

        <a href="#x" class="overlay" id="view_card"></a>
        <div class="popup">
            <div class="header">
                <a class="close" href="#close">x</a>
                <h2 id="view_card_title"></h2>
            </div>
            <div id="view_card_content" class="card"></div>
        </div>


        <!-- main container -->
        <div class="main_container">
        </div>
        
    </body>
</html>
