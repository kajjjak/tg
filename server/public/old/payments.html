    <h2>Purchase a product:</h2>

    //We are on Facebook

      window.fbAsyncInit = function() {
        if(!window.FB){return;}
        FB.init({
          appId      : '248418481997473',
          status     : true,
          cookie     : true, display_mode: 'page',
          xfbml      : true
        });

        function addPurchaseFacebook(what, count) {
          var obj = {
            method: 'pay',
            quantity: count || '1',
            action: 'purchaseitem',
            display_mode:'page',
            product: 'http://zombiebattlegrounds.com/payment/facebook/product/' + (what || "iap01") + '/'
          };

          FB.ui(obj, function(data) {
              console.log(data);
            });
        }

        document.getElementById('pay').onclick = function() {addPurchaseFacebook()};
      };

      // Load the SDK Asynchronously
      (function(d){
        var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
        if (d.getElementById(id)) { return; }
        js = d.createElement('script'); js.id = id; js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        ref.parentNode.insertBefore(js, ref);
      }(document));
