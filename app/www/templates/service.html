<ion-view view-title="{{lang.page.service.title}}">
  <ion-content>
    <div class="list">
      <label class="item item-radio" ng-repeat="vehicle in vechicles" ng-click="setRequestProperty(vehicle)">
        <input type="radio" name="group" ng-checked="vehicle.selected">
        <div class="item-content">
          <h2>{{vehicle.title}}</h2>
          <p>{{vehicle.summary}}</p>
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
    </div>
