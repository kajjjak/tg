<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{lang.page.menu.title}}</h1>
    </ion-header-bar>
    <ion-content class="slide_menu">
      <ion-list>
        <ion-item id="lang.page.menu.row_map" nav-clear menu-close class="slide_menu_item" href="#/app/home">
          {{lang.page.menu.row_map}}
        </ion-item>
        <ion-item id="lang.page.menu.row_jobs" nav-clear menu-close class="slide_menu_item" href="#/app/jobs">
          {{lang.page.menu.row_jobs}}
        </ion-item>
        <ion-item id="lang.page.menu.row_call" nav-clear menu-close class="slide_menu_item" ng-click="callRequest()">
          {{lang.page.menu.row_call}}
        </ion-item>
        <ion-item id="lang.page.menu.row_settings" nav-clear menu-close class="slide_menu_item" href="#/app/settings">
          {{lang.page.menu.row_settings}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
